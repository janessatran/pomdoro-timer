<!DOCTYPE html>
<html>
  <head>
    <title>Pomdoro Timer</title>
    <link href="styles/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <h1 id="title">Pomdoro Timer</h1>
      <div id="settings">
        <div id="settings">
          <h3>Work Minutes</h3>
          <button class="btn-timer" id="decrease-work-min">-</button>
          <span id="work-minutes" class="time">25</span>
          <button class="btn-timer" id="increase-work-min">+</button>
        </div>
        <div id="settings">
          <h4>Break Minutes</h4>
          <button class="btn-timer" id="decrease-break-min">-</button>
          <span id="break-minutes" class="time">5</span>
          <button class="btn-timer" id="increase-break-min">+</button>
        </div>
      </div>
      <br /><br /><br />
      <div class="timer-display" id="timer">
        <h3 id="mode">Work Session</h3>
        <span id="minutes" class="time">25</span>
        <span id="colon" class="time">:</span>
        <span id="seconds" class="time">00</span>
      </div>
      <br /><br /><br />
      <button class="btn" id="play">play</button>
      <button class="btn" id="pause">pause</button>
      <button class="btn" id="reset">reset</button>
    </div>
  </body>
  <audio src="audio/bell.mp3" id="bell-sound"></audio>
  <script type="text/javascript" src="scripts/timer.js?v1"></script>
</html>
